<div class="card animated fadeIn fast" >
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="seeHeroe()" class="btn btn-outline-primary btn-block">See</button>
        <!--<button [routerLink]="['/heroe',i]" class="btn btn-outline-primary" type="button" name="button">See more...</button>-->
    </div>
</div>
