<h1>{{heroe.nombre}} <small>{{heroe.aparicion}} </small></h1>
<hr>

<div class="row">
  <div class="colmd-4">
    <img src="{{heroe.img}}" class="img-fluid" alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="colmd8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>

    <div>
      <img *ngIf="heroe.casa == 'DC'" class="img-logo"  src ="assets/img/dc.png">
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo"  src ="assets/img/marvel.png">
    </div>

  </div>

</div>
