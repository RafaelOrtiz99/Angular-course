<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      Results not found for: {{term}}
    </div>
  </div>
</div>

<div class=card-columns>
  <app-heroe-card (selectedHero)="seeHeroe($event)" [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
